  <script>

    var options= {
        initialView: 'dayGridMonth',
        editable: true,
        selectable: true,
        businessHours: true,
        dayMaxEvents: true,
        weekends: true,
        locale: 'en',
        navLinks: true,
        stick: true,
        timeFormat: 'HH(:mm)',


        select: function (event) {
          console.log(event);
          console.log($('.modal').find('#title'));
          $('.modal').modal('show');
          $('.modal').find('#start').val(event.startStr);
          $('.modal').find('#finish').val(event.endStr);
        },


        headerToolbar: {
          left: 'prev next today',
          center: 'title',
          right: 'timeGridDay timeGridWeek dayGridMonth'

        },

        titleFormat: {
          year: 'numeric', month: 'long'
        },


        eventClick: function (info) {
          console.log(event);
          swal({
            title: info.event.title,
            text: 'Starting Date: ' + info.event.startStr + ' \n \n Finish Date: ' + info.event.endStr,
            button: "Ok",
          });
        },



        eventDrop: function (info) {
          console.log(event);
          swal({
            title: info.event.title,
            text: 'The Date is Changed \n \n Starting Date: ' + info.event.startStr + ' \n \n Finish Date: ' + info.event.endStr,
            icon: "warning",
            button: "tamam",
          });
        },


        events: [
          {
            id: 1,
            title: 'All Day Event',
            start: '2021-03-04',
            end: '2021-03-05',
            backgroundColor: '#9c27b0', 
          },
          {
            id: 2,
            title: 'All Day Event',
            start: '2021-03-15',
            end: '2021-03-17',
            backgroundColor: '#9c27b0', 
          },
          {
            id: 3,
            title: 'All Day Event',
            start: '2021-03-27',
            end: '2021-03-28',
            backgroundColor: '#9c27b0', 
          },
          {
            id: 4,
            title: 'Long Event',
            start: '2021-03-24 21:20',
            end: '2021-03-24 23:00'
          }
        ],
        contentHeight: 600
      };



      
    
    // -------------------------------------
    document.addEventListener('DOMContentLoaded', function () {

      var calendarEl = document.getElementById('calendar');
      var calendar=new FullCalendar.Calendar(calendarEl,options);

 


      $("#dil").on("click", function () {
        options.locale='tr';
        calendar=new FullCalendar.Calendar(calendarEl,options);
        calendar.render();
        if(options.locale='tr'){
        $('#dil').text("English");

          $("#dil").on("click", function () {
            window.location.reload();


        })
      }

      }),




      $("#save").on("click", function () {
        var plan = $("#plan").val();
        var start = $("#start").val();//
        var finish = $("#finish").val();

        if (plan == '') {
          swal({
            title: "There is a problem!",
            text: "Add a Plan Name!",
            icon: "warning",
          }).then(function () {
            $('.modal').modal('show');
        
          });

        }

        else {
          $('.modal').find('input').val('');


          swal({
            title: "Completed!",
            text: "Plan Successfully Added!",
            icon: "success",
            button: "OK!",
          });

          calendar.addEvent({
            title: plan,
            start: start,
            end: finish,
            allDay: true
            
          });

        }

        $('.modal').modal('hide');


      });
      calendar.render();

    });






  </script>
